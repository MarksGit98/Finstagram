<html>
    <head>
        <title>Finstagram</title>
    </head>
    <body>
        <h1>Image Gallery</h1>
        <div>
            {% for image in images %}
                <img src="/images/{{image.filepath}}" width="300"/>
                <h5>Photo ID: {{image.photoID}}<h5>
                <p>Photo Poster: {{image.photoPoster}}</p>
            {% endfor %}
        </div>
        <a href="/">Go back</a>
    </body>
</html>
